version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/SkredvarselGarminWeb"
    schedule:
      interval: "weekly"
    groups:
      docker-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "/SkredvarselGarminWeb/SkredvarselGarminWeb/Frontend"
    schedule:
      interval: "weekly"
    groups:
      frontend-dependencies:
        patterns:
          - "*"
